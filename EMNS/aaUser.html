<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <button class="menu-button" id="menuButton"><i class="fas fa-bars"></i></button>
        <h1>Feedback</h1>
        <button class="user-icon" id="profileButton"><i class="fas fa-user"></i></button>
    </div>

    <!-- Feedback Box -->
    <div class="container mt-4">
        <div class="feedback-box">
            <label for="event-name">Event name:</label>
            <textarea id="event-name" class="form-control" rows="4" placeholder="Write your feedback here..."></textarea>
        </div>
        <!-- Button Group -->
        <div class="button-group mt-3">
            <button class="btn btn-secondary" id="cancelButton">Cancel</button>
            <button class="btn btn-primary" id="saveButton">Save</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('saveButton').addEventListener('click', function () {
            const feedback = document.getElementById('event-name').value.trim();

            if (!feedback) {
                alert('Please enter some feedback before saving.');
                return;
            }

            if (confirm('Are you sure you want to save this feedback?')) {
                // Save feedback to localStorage
                const feedbackList = JSON.parse(localStorage.getItem('userFeedback')) || [];
                feedbackList.push(feedback);
                localStorage.setItem('userFeedback', JSON.stringify(feedbackList));

                alert('Feedback saved successfully!');
                document.getElementById('event-name').value = ''; // Clear the textarea
            }
        });

        document.getElementById('cancelButton').addEventListener('click', function () {
            if (confirm('Are you sure you want to cancel your feedback?')) {
                document.getElementById('event-name').value = ''; // Clear the textarea
                alert('Feedback canceled.');
            }
        });
    </script>
</body>
</html>
