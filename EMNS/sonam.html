<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management and Notification System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the button and modal */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* History button styling */
        .history-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .history-button:hover {
            background-color: #0056b3;
        }

        /* Modal background */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Modal content styling */
        .modal {
            background-color: #fff;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Close button styling */
        .close-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* History list styling */
        .event-history {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .event-history li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="history-button" onclick="openHistory()">History</button>
        <h1>Event Management System</h1>
        <p>Welcome to the Event Management and Notification System!</p>
    </div>

    <!-- Modal structure for event history -->
    <div class="modal-overlay" id="historyModal">
        <div class="modal">
            <h2>Event History</h2>
            <ul class="event-history">
                <li>Event 1: Project meeting on 2024-10-01</li>
                <li>Event 2: Code review session on 2024-10-05</li>
                <li>Event 3: System maintenance on 2024-10-10</li>
                <!-- Additional events can be added here -->
            </ul>
            <button class="close-button" onclick="closeHistory()">Close</button>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openHistory() {
            document.getElementById('historyModal').style.display = 'flex';
        }

        // Function to close the modal
        function closeHistory() {
            document.getElementById('historyModal').style.display = 'none';
        }
    </script>
</body>
</html>
